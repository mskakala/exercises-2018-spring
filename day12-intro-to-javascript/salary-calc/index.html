<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>SALARY CALCULATOR</h1>
  <div class="calculator">
    <div class="controls">
      <label>Pay per hour:</label>
      <input type="text" />
      <label>Average hours a day:</label>
      <input type="text" />
      <label>Average days in month:</label>
      <input type="text" />

      <span class="student-label">Student:</span> 
      Yes <input type="radio" name="student" /> 
      &nbsp;
      &nbsp;
      &nbsp;
      No <input type="radio" name="student" checked />
    </div>
    <button>CALCULATE</button>

    <div class="result">
      60 000 USD <br /> per month
    </div>
  </div>
</body>
</html>
